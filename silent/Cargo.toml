[package]
name = "silent"
edition.workspace = true
authors.workspace = true
categories = ["web-programming::web", "web-programming::web-framework"]
documentation = "https://docs.rs/silent/"
description = """
Silent Web Framework
"""
homepage.workspace = true
keywords = ["web", "web-framework"]
license.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["server", "test", "static"]
full = ["server", "wasi", "static", "test", "sse", "security"]
server = ["tokio/fs", "tokio/net", "tokio/rt-multi-thread", "tokio/signal"]
ws = []
sse = []
security = []
static = []
wasi = ["tokio/sync"]
test = ["tokio/macros", "tokio/rt"]

[dependencies]
thiserror = "1.0.40"
hyper = { version = "1.0.0-rc.3", features = ["full"] }
tokio = { version = "1.28.1", optional = true }
bytes = "1.4.0"
http-body-util = "0.1.0-rc.2"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
async-trait = "0.1.68"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
uuid = "1.3.3"
url = "2.3.1"
serde_urlencoded = "0.7.1"
multimap = { version = "0.9.0", features = ["serde"] }
mime = "0.3.17"
tempfile = "3.5.0"
textnonce = "1.0.0"
multer = "2.1.0"
futures-util = "0.3.28"
chrono = { version = "0.4.24", default-features = false, features = ["clock"] }
tokio-tungstenite = "0.19.0"
headers = "0.3.8"
tokio-stream = { version = "0.1.14", features = ["net"] }
pin-project = "1.0"
argon2 = "0.5.0"
pbkdf2 = { version = "0.12", features = ["simple"] }
aes-gcm = "0.10.2"
aes = "0.8.3"
